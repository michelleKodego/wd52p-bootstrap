<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Labels</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-md">
    <div class="w-50 mx-auto">
      <h1 class="text-center">Floating Labels</h1>
      <p>Create beautifully simple form labels that float over your input fields.</p>

      <div class="form-floating mb-4">
        <input type="email" name="floating-input" id="floating-input" placeholder="email@email.com" class="form-control">
        <label for="floating-input">Email Address</label>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
