<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid and columns</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .sample-col {
      border : 2px solid black;
      min-height : 50px;
    }
    
    .sample-col-small {
      border : 2px solid black;
      min-height : 40px;
    }
  </style>
</head>
<body>
  <h1>Grids</h1>
  <div class="container">
    <div class="row">
      <!--         -->
      <div class="sample-col col-md-4 col-lg-6">column</div>
      <div class="sample-col col-md-4 col-lg-4">column</div>
      <div class="sample-col col-md-4 col-lg-2">column</div>
    </div>
  </div>
<!--  next part is for nesting  -->
  <h1>Nesting</h1>
  <div class="container">
    <div class="row">
      <div class="sample-col col">
        <div class="row">
          <div class="sample-col-small col-sm-12">nested column 1</div>
          <div class="sample-col-small col">nested column 2</div>
          <div class="sample-col-small col">nested column 3</div>
          <div class="sample-col-small col">nested column 4</div>
        </div>
      </div>
      <div class="sample-col col">
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
