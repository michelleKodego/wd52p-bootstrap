<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-md">
    <div class="row">
      <h1 class="text-center text-uppercase">Images</h1>
      <div class="col-4">
        <h2>img-fluid</h2>
        <p>This applies max-width: 100%; and height: auto; to the image so that it scales with the parent width.</p>
        <img 
          src="https://source.unsplash.com/random?trees" 
          alt=""
          class="img-fluid"
          >
      </div>
      <div class="col-4">
        <h2>img-thumbnail</h2>
        <p>Gives an image a rounded 1px border appearance</p>
        <img s
          src="https://source.unsplash.com/random?placeholder" 
          alt=""
          class="img-thumbnail"
          >
      </div>
      <div class="col-4">
        <h2>rounded</h2>
        <p>Gives an image a rounded corner appearance</p>
        <img 
          src="https://source.unsplash.com/random?mountain" 
          alt=""
          class="img-fluid rounded"
          >
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
