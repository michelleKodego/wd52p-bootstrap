<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-sm">
    <h1 class="text-center text-uppercase">Height</h1>
    <p class="lead">Height works with percentages. height is dependent to the parent's height.</p>
    <div style="height: 200px;">
        <div class="h-25" style="border: 2px solid black;">Height 25%; therefore, 200px</div>
        <div class="h-50" style="border: 2px solid black;">Height 50%; therefore, 500px</div>
        <div class="h-75" style="border: 2px solid black;">Height 75%; therefore, 600px</div>
        <div class="h-100" style="border: 2px solid black;">Height 100%; 800px</div>
        <div class="h-auto" style="border: 2px solid black;">Height auto;</div>
      </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
