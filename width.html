<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Width</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-sm">
    <h1 class="text-center text-uppercase">Width</h1>
    <p class="lead">Width works with percentages. Width is dependent to the parent's width.</p>
    <div >
        <div class="w-25" style="border: 2px solid black;">Width 25%; therefore, 200px</div>
        <div class="w-50" style="border: 2px solid black;">Width 50%; therefore, 500px</div>
        <div class="w-75" style="border: 2px solid black;">Width 75%; therefore, 600px</div>
        <div class="w-100" style="border: 2px solid black;">Width 100%; 800px</div>
        <div class="w-auto" style="border: 2px solid black;">Width auto;</div>
      </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
