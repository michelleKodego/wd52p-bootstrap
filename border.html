<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-md">
    <h1 class="text-center text-uppercase">Border</h1>

    <h3>Syntax</h3>
    <p class="text-primary">
      class="border border-{side}-{size}"
    </p>
    <h3>Properties</h3>
    <h3>Sides</h3>
    <p>t-top</p>
    <p>b-bottom</p> 
    <p>s-start or left</p>
    <p>e-end or right</p>
    <h3>Sizes</h3>
    <p>0 / 1 / 2 / 3 / 4 / 5 </p>
    <p>Size Corresponds to 1px</p>
    <div class="border border-5 border-primary mb-3">
      border border-5 border-primary
    </div>
    <div class="border border-2 border-secondary">
      border border-2 border-secondary
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
